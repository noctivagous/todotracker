<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TodoTracker{% endblock %}</title>
    <script>
        // Tailwind CDN: use class-based dark mode so `.dark` works with `dark:*` utilities.
        tailwind = window.tailwind || {};
        tailwind.config = { darkMode: 'class' };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify for sanitizing rendered markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.7/purify.min.js"></script>
    
    <!-- jQuery (required for JsRender/JsViews) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- JsRender/JsViews templating libraries -->
    <script src="/static/js/vendor/jsrender.min.js"></script>
    <script src="/static/js/vendor/jsviews.min.js"></script>

    <!-- Calcite Design System -->
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/3.3.3/calcite.css">
    <script type="module" src="https://js.arcgis.com/calcite-components/3.3.3/calcite.esm.js"></script>
    <script nomodule src="https://js.arcgis.com/calcite-components/3.3.3/calcite.js"></script>
    
    <!-- Custom TodoTracker styles -->
    <link rel="stylesheet" href="/static/css/custom.css">
    <script>
        // Set theme ASAP to avoid flash. (Default: light)
        (function () {
            try {
                var t = localStorage.getItem("tt-theme");
                if (t === "dark") document.documentElement.classList.add("dark");
            } catch (e) {}
        })();
    </script>
</head>
<body class="calcite-mode-auto">
    <calcite-shell>
        <!-- Header -->
        <header slot="header">
            <calcite-navigation>
                <calcite-button slot="logo" href="/" appearance="solid" kind="brand" scale="m" icon-start="check-square">
                    TodoTracker
                </calcite-button>

                {% if project_name %}
                <calcite-chip appearance="outline" scale="s" slot="navigation-action">
                    {{ project_name }}
                </calcite-chip>
                {% endif %}

                <div slot="navigation-secondary" class="tt-nav-tabs">
                    <calcite-segmented-control id="ttNavTabs" scale="s">
                        <calcite-segmented-control-item value="/" {% if request.url.path == '/' %}checked{% endif %}>
                            Todos
                        </calcite-segmented-control-item>
                        <calcite-segmented-control-item value="/notes" {% if request.url.path == '/notes' %}checked{% endif %}>
                            Notes
                        </calcite-segmented-control-item>
                    </calcite-segmented-control>
                </div>

                <calcite-button id="ttThemeToggle" slot="content-end" appearance="transparent" scale="s" title="Toggle theme">
                    <span id="ttThemeLabel">üåô Dark</span>
                </calcite-button>
                <calcite-chip slot="content-end" scale="s" appearance="outline">{{ project_name or 'Unknown Project' }}</calcite-chip>
            </calcite-navigation>
        </header>

        <!-- Main Content -->
        <main>
            <div class="p-6">
                {% block content %}{% endblock %}
            </div>
        </main>

    <!-- Markdown rendering utility -->
    <script>
        // Configure marked options
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true,
                sanitize: false, // We'll sanitize on our own if needed
            });
        }
        
        // Function to render markdown content
        function renderMarkdown(element) {
            if (!element || typeof marked === 'undefined') return;
            
            const markdownText = element.textContent || element.innerText;
            if (!markdownText || markdownText.trim() === '') return;
            
            try {
                const unsafeHtml = marked.parse(markdownText);
                let safeHtml = null;
                if (typeof DOMPurify !== 'undefined' && DOMPurify && typeof DOMPurify.sanitize === 'function') {
                    safeHtml = DOMPurify.sanitize(unsafeHtml, { USE_PROFILES: { html: true } });
                }
                if (safeHtml == null) {
                    element.textContent = markdownText;
                    element.classList.add('markdown-content');
                    return;
                }
                element.innerHTML = safeHtml;
                element.classList.add('markdown-content');
            } catch (e) {
                console.error('Markdown rendering error:', e);
                // Fallback to original text if rendering fails
            }
        }
        
        // Auto-render markdown when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.markdown-render').forEach(function(el) {
                renderMarkdown(el);
            });
        });

        // Theme toggle
        (function () {
            var btn = document.getElementById("ttThemeToggle");
            if (!btn) return;
            var label = document.getElementById("ttThemeLabel");
            function syncLabel() {
                var body = document.body;
                var isDark = body.classList.contains("calcite-mode-dark");
                if (label) label.textContent = isDark ? "‚òÄÔ∏è Light" : "üåô Dark";
            }
            syncLabel();
            btn.addEventListener("click", function () {
                var body = document.body;
                var isDark = body.classList.contains("calcite-mode-dark");
                if (isDark) {
                    body.classList.remove("calcite-mode-dark");
                    body.classList.add("calcite-mode-light");
                    try { localStorage.setItem("tt-theme", "light"); } catch (e) {}
                } else {
                    body.classList.remove("calcite-mode-light");
                    body.classList.add("calcite-mode-dark");
                    try { localStorage.setItem("tt-theme", "dark"); } catch (e) {}
                }
                syncLabel();
            });
        })();

        // Navigation "tabs"
        (function () {
            var tabs = document.getElementById("ttNavTabs");
            if (!tabs) return;
            function navigate() {
                try {
                    var val = tabs.value;
                    if (val) window.location.href = val;
                } catch (e) {}
            }
            tabs.addEventListener("change", navigate);
            tabs.addEventListener("calciteSegmentedControlChange", navigate);
        })();
    </script>

        <!-- Footer -->
        <footer slot="footer">
            <p class="text-center text-sm text-color-2 py-4">
                TodoTracker - AI-powered todo management with Model Context Protocol
            </p>
        </footer>
    </calcite-shell>
</body>
</html>
