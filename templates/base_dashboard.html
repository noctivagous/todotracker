<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TodoTracker Dashboard{% endblock %}</title>
    <script>
        // Tailwind CDN: use class-based dark mode so `.dark` works with `dark:*` utilities.
        tailwind = window.tailwind || {};
        tailwind.config = { darkMode: 'class' };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Calcite Design System -->
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/3.3.3/calcite.css">
    <script type="module" src="https://js.arcgis.com/calcite-components/3.3.3/calcite.esm.js"></script>
    <script nomodule src="https://js.arcgis.com/calcite-components/3.3.3/calcite.js"></script>
    
    <!-- Custom TodoTracker styles -->
    <link rel="stylesheet" href="/static/css/custom.css">
    <script>
        (function () {
            try {
                var t = localStorage.getItem("tt-theme");
                if (t === "dark") document.body.classList.add("calcite-mode-dark");
                else if (t === "light") document.body.classList.add("calcite-mode-light");
                else document.body.classList.add("calcite-mode-auto");
            } catch (e) {
                document.body.classList.add("calcite-mode-auto");
            }
        })();
    </script>
</head>
<body class="calcite-mode-auto">
    <calcite-shell>
        <!-- Header -->
        <header slot="header">
            <calcite-navigation>
                <calcite-navigation-logo slot="logo" heading="Dashboard" description="Multi-project server manager">
                    üìä
                </calcite-navigation-logo>

                <calcite-button slot="content-end" onclick="location.reload()" appearance="outline" scale="s">
                    üîÑ Refresh
                </calcite-button>
                <calcite-button id="ttThemeToggle" slot="content-end" appearance="transparent" scale="s" title="Toggle theme">
                    <span id="ttThemeLabel">üåô Dark</span>
                </calcite-button>
            </calcite-navigation>
        </header>

        <!-- Main Content -->
        <main>
            <div class="p-6">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <footer slot="footer">
            <p class="text-center text-sm text-color-2 py-4">
                TodoTracker Dashboard - Multi-Project Server Manager
            </p>
        </footer>
    </calcite-shell>

    <script>
        (function () {
            var btn = document.getElementById("ttThemeToggle");
            if (!btn) return;
            var label = document.getElementById("ttThemeLabel");
            function syncLabel() {
                var body = document.body;
                var isDark = body.classList.contains("calcite-mode-dark");
                if (label) label.textContent = isDark ? "‚òÄÔ∏è Light" : "üåô Dark";
            }
            syncLabel();
            btn.addEventListener("click", function () {
                var body = document.body;
                var isDark = body.classList.contains("calcite-mode-dark");
                if (isDark) {
                    body.classList.remove("calcite-mode-dark");
                    body.classList.add("calcite-mode-light");
                    try { localStorage.setItem("tt-theme", "light"); } catch (e) {}
                } else {
                    body.classList.remove("calcite-mode-light");
                    body.classList.add("calcite-mode-dark");
                    try { localStorage.setItem("tt-theme", "dark"); } catch (e) {}
                }
                syncLabel();
            });
        })();
    </script>
</body>
</html>
