<!DOCTYPE html>
<html>
<head>
    <title>JsRender Test</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="static/js/vendor/jsrender.min.js"></script>
    <script src="static/js/vendor/jsviews.min.js"></script>
</head>
<body>
    <div id="output"></div>

    <script>
        // Test data
        const testTodo = {
            id: 1,
            title: "Test Todo",
            description: "This is a test description",
            status: "pending",
            category: "feature",
            created_at: "2026-01-16T19:50:00",
            work_completed: "Some work completed",
            work_remaining: "Some work remaining"
        };

        // Template
        const template = `
            <div class="todo-item">
                <h3>{{:title}}</h3>
                <p>Status: {{:status}}</p>
                {{if description}}
                    <p>Description: {{:description}}</p>
                {{/if}}
                {{if work_completed}}
                    <p>Work Completed: {{:work_completed}}</p>
                {{/if}}
            </div>
        `;

        // Register and render
        $.templates("test-template", template);
        const rendered = $.templates("test-template").render(testTodo);
        document.getElementById('output').innerHTML = rendered;

        console.log("JsRender test completed");
    </script>
</body>
</html>
